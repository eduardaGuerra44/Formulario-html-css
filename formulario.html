<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./estilos.css">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>

        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
            <div>

            </div>
        </fieldset>

        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label>
                <strong>Qual lado da aplicação você desenvolve?</strong> <br>
             </label>
            <label>
                <input type="radio" name="devweb" value="Frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>
                    <strong>Selecione as tecnologias que utiliza:</strong> <br>
                </label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" <label
                    for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="CSS" <label
                    for="tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="JAVASCRIPT" <label
                    for="tecnologia1">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="PHP" <label
                    for="tecnologia1">PHP</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="PYTHON" <label
                    for="tecnologia1">PYTHON</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="JAVA" <label
                    for="tecnologia1">JAVA</label>
            </div>

        </fieldset>
        <! - caixa de texto->
            <div class="campo">
                <br>
                <label for="experiencia"> <strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <! - Botão para enviar formulário ->
                <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>

</body>

</html>
